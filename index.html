<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
      const QUOTEBANK = [
        {
          quote:"For it is in giving that we receive.",
          author: "St Francis"
        },
        {
          quote:"Do not let your hearts be troubled. Trust in God; trust also in me.",
          author: "Jesus Christ"
        },
        {
          quote:"If you're quiet, you're not living. You've got to be noisy and colorful and lively.",
          author: "Mel Brooks"
        }
      ];
      window.onload = init;
      function init() {
        getNewQuote()
      }
      function getNewQuote() {
        let quoteSize = QUOTEBANK.length;
        let randomIndex = Math.floor(Math.random() * quoteSize);
        let quoteData = QUOTEBANK[randomIndex]

        let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;"

        let quoteInApiFormat = quoteData.quote.replace(/ /g, "%20");
        twitterLink += quoteInApiFormat
        let authorInApiFormat = quoteData.author.replace(/ /g, "%20");
        twitterLink += " - " + authorInApiFormat

        document.getElementById("tweet-quote").href = twitterLink;
        document.getElementById("text").innerText = quoteData.quote;
        document.getElementById("author").innerText = quoteData.author;
      }
      </script>
      <title> Random Holy Quote Generator </title>
    </head>

    <body>
      <div class = "container">
      <div class = "row py5">
        <div class = "col-md-8 offset-md-2"
      <wrapper id="quote-box">
        <div class="card">
          <div class = "card-header">
            Holy Quote Generator
            </div>
  <img src="https://jooinn.com/images/light-28.png" class="card-img-top" alt="...">
    <h5 class="card-title"><div id="text"></div></h5>
    <div id="author" class="card-text"></div>
    <button id= "new-quote" class = "btn btn-success" onClick= "getNewQuote()" >New Quote</button>
    <a href="#" id ="tweet-quote" target= "_blank" class = "btn btn-primary"> Tweet Quote </a>
</div>
</div>
</div>
</div>
      </wrapper>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"> </script>
</body>
</html>
